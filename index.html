<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense recording system</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MATERIAL SYMBOLS ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300&display=swap" rel="stylesheet">

    <!-- MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        const c = console.log.bind()
    </script>

    <style>
        [v-cloak] {
            display: none;
        }

        * {
            font-family: 'Prompt', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        html,
        body {
            height: 100%
        }

        #chart-container {
            position: relative;
            height: 50vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <nav class="py-2 fixed-top shadow-sm" style="background-color: #880E4F; overflow-x: hidden;">
        <div class="row text-center">
            <div class="col">
                <a href="/" class="btn btn-sm text-white">
                    <span class="material-symbols-outlined d-flex flex-column">home</span>
                </a>
            </div>
        </div>
    </nav>
    <div id="app" class="py-3 mt-5">
        <template v-if="!isLoggedIn">
            <div class="container text-center m-auto">
                <div class="row text-center">
                    <div class="col">
                        <h1 class="h3 mb-3 fw-normal">Expense recording system</h1>
                    </div>
                </div>
                <div class="row d-flex flex-column align-content-center">
                    <div class="col col-sm-10 col-md-8 col-lg-6 col-xl-5">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" v-model="email" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" v-model="password" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <!-- <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div> -->
                        <button class="w-100 btn btn-primary d-flex align-items-center justify-content-center" @click="signIn">
                            <span class="material-symbols-outlined me-2">login</span>
                            Sign in
                        </button>
                    </div>
                </div>
            </div>
        </template>
        <template v-else>
            <template v-if="!isLoading">
                <div class="text-center m-5">
                    <h1>กำลังโหลด...</h1>
                </div>
            </template>
            <template v-else>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div id="chart-container"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card border-0 shadow">
                                <div class="card-header bg-secondary bg-opacity-25 border-0">
                                    <div class="row">
                                        <div class="col-12 col-lg-6">
                                            <span class="fs-4" v-cloak>รายรับ-รายจ่าย เดือน{{ thaiMonth[(new Date()).getMonth()] }} {{ new Date().getFullYear() + 543 }}</span>
                                        </div>
                                        <div class="col-12 col-lg-6 d-flex justify-content-end">
                                            <button class="btn btn-sm btn-secondary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#add-data-modal">
                                                <span class="material-symbols-outlined me-1">add</span>
                                                รายการ
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="card p-2 bordered rounded table-responsive">
                                        <table class="table table-hover text-center" style="overflow-x: auto;">
                                            <thead class="sticky-top">
                                                <tr>
                                                    <th>#</th>
                                                    <th>วันที่</th>
                                                    <th>รายการ</th>
                                                    <th>ประเภท</th>
                                                    <th>รายรับ</th>
                                                    <th>รายจ่าย</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="(data, datai) in filteredData" v-cloak class="align-middle">
                                                    <td>{{ datai + 1 }}</td>
                                                    <td>{{ data.date }}</td>
                                                    <td>{{ data.name }}</td>
                                                    <td>{{ data.type }}</td>
                                                    <td>{{ fillComma(data.income) || "" }}</td>
                                                    <td>{{ fillComma(data.expenses) || "" }}</td>
                                                    <td>
                                                        <span class="material-symbols-outlined d-flex flex-column" role="button" @click="see.delIndex = datai; updateList()">delete</span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th colspan="4">รวม</th>
                                                    <th>
                                                        {{
                                                        fillComma(
                                                            filteredData.reduce((prev, cur) => !prev.income
                                                                ? prev += cur.income
                                                                : prev.income += cur.income
                                                                , 0)
                                                        )
                                                    }}
                                                    </th>
                                                    <th>
                                                        {{
                                                        fillComma(
                                                            filteredData.reduce((prev, cur) => !prev.expenses
                                                                ? prev += cur.expenses
                                                                : prev.expenses += cur.expenses
                                                                , 0)
                                                        )
                                                    }}
                                                    </th>
                                                    <th></th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <div class="modal fade" id="add-data-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addDataModalLabel">เพิ่มรายการ</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row d-flex gy-3">
                                <div class="col-12">
                                    <label>รายการ</label>
                                    <input type="text" class="form-control" v-model="input.name">
                                </div>
                                <div class="col-12">
                                    <label>ประเภท</label>
                                    <select class="form-select" v-model="input.type">
                                        <option value="รายรับ">รายรับ</option>
                                        <option value="รายจ่ายจำเป็น">รายจ่ายจำเป็น</option>
                                        <option value="ค่าบ้าน">ค่าบ้าน</option>
                                        <option value="ค่าอาหาร">ค่าอาหาร</option>
                                        <option value="ค่าเดินทาง">ค่าเดินทาง</option>
                                        <option value="ค่าซื้อของส่วนตัว">ค่าซื้อของส่วนตัว</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label>รายรับ</label>
                                    <input type="number" class="form-control" v-model="input.income">
                                </div>
                                <div class="col-12">
                                    <label>รายจ่าย</label>
                                    <input type="number" class="form-control" v-model="input.expenses">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex flex-column">
                            <button class="btn btn-sm btn-success d-flex align-items-center" @click="addList">
                                <span class="material-symbols-outlined me-2">save</span>
                                บันทึก
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <footer class="p-3 text-center">
        <span>© SAI DEV 2023</span>
    </footer>

    <!-- ECHARTS -->
    <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

    <script src="firebase.js" type="module" />
    </script>
</body>

</html>
